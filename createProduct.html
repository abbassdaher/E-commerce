<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/createProduct.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Shopping Cart | create products</title>
</head>

<body>
    <header>
        <div class="container">
            <div class="header_content">
                <a href="index.html" class="logo">Shopping Cart</a>
                <nav>
                    <ul id="links">
                        <li>
                            <a href="login.html"> Sign In</a>
                        </li>
                        <li>
                            <a href="register.html">Sign Up</a>
                        </li>
                    </ul>
                    <ul id="user_info">
                        <li><a href="#" id="username"></a></li>
                        <li class="addToCart">
                            <i class="fa-solid fa-cart-shopping bascket">
                                <div class="badge"></div>
                            </i>
                            <i class="fa fa-heart favoriteIcon"></i>

                            <ul class="cart_product">
                                <div class="cart_product_items">
                                <div class="cart_product_item"></div>
                                <!-- <div class="cart_product_item_badge"> </div> -->
                                </div>
                                
                                <a href="cartProducts.html">view all products</a>

                            </ul>
                        </li>

                        <li><a href="#" id="logout">LogOut</a></li>

                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <section class="section-create-product">
        <div class="container">
            <form action="">
                <input type="text" placeholder="Title.." class="product-title">
                <input type="text" placeholder="Description.." class="product-description">
                <select name="" id="" class="product-size">
                    <option hidden>select size</option>
                    <option value="small">small</option>
                    <option value="medium">medium</option>
                    <option value="large">large</option>
                </select>
                <input type="submit" value="create product" class="SubmitButtom">
            </form>
        </div>
        
    </section>
    <script src="js/user.js"></script>
    <script src="js/createProduct.js"></script>
    <script src="js/data.js"></script>
    <!-- <script src="js/script.js"></script> -->

</body>

</html>
