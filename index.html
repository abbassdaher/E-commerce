<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/style-rtl.css">
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <title>Index</title>
    </head>
    <body>
        <header>
            <div class="container">
                <div class="header_content">
                    <a href="index.html" class="logo">Shopping Cart</a>
                    <nav>
                        <ul id="links">
                            <li>
                                <a href="login.html"> Sign In</a>
                            </li>
                            <li>
                                <a href="register.html">Sign Up</a>
                            </li>
                        </ul>
                        <ul id="user_info">
                            
                            <li>
                                <a href="profile.html" id="username"></a>
                            </li>
                            <li class="addToCart">
                                <a href="myProduct.html">my product</a>
                                <i class="fa-solid fa-cart-shopping bascket">
                                    <div class="badge"></div>
                                </i>
                                <i class="fa fa-heart favoriteIcon"></i>
                                <ul class="cart_product">
                                    <div class="cart_product_items">
                                        <div class="cart_product_item"></div>
                                        <!-- <div class="cart_product_item_badge"> </div> -->
                                    </div>
                                    <a href="cartProducts.html">view all products</a>
                                </ul>
                            </li>
                            <li>
                                <a href="#" id="logout">LogOut</a>
                            </li>
                            <ul class="lang">
                                <li class="lang-en">EN</li>
                                <li class="lang-ar">AR</li>
                            </ul>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>
        <section class="section-home">
            <div class="container">
                <input type="text" id="search" placeholder="Search by name...">
                <div class="products"></div>
                <div class="filterProduct">
                    <select name="" class="filtter-size">
                        <option value="" hidden>size of product</option>
                        <option value="all">All</option>
                        <option value="small">Small</option>
                        <option value="medium">Medium</option>
                        <option value="large">Large</option>
                    </select>
                </div>
            </div>
            <a href="createProduct.html" class="create-product">
                <i class="fa fa-plus-circle fa-2x create-product-icon"></i>
            </a>
        </section>
        <script src="js/user.js"></script>
        <script src="js/data.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
